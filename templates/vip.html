
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n VIP - Bot Highrise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .add-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .add-form h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .form-group input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .vip-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .vip-list h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .vip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .vip-item:last-child {
            border-bottom: none;
        }
        
        .vip-item .username {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚≠ê Gesti√≥n de Usuarios VIP</h1>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="add-form">
            <h2>‚ûï Agregar Usuario VIP</h2>
            <form id="addVipForm">
                <div class="form-group">
                    <input type="text" id="addUsername" placeholder="Nombre de usuario" required>
                    <button type="submit" class="btn">Agregar</button>
                </div>
            </form>
        </div>
        
        <div class="vip-list">
            <h2>üìã Lista de Usuarios VIP ({{ vip_users|length }})</h2>
            <div id="vipListContainer">
                {% for username in vip_users %}
                <div class="vip-item">
                    <span class="username">{{ username }}</span>
                    <button class="btn btn-danger" onclick="removeVip('{{ username }}')">Remover</button>
                </div>
                {% endfor %}
                {% if not vip_users %}
                <p style="text-align: center; color: #666; padding: 20px;">No hay usuarios VIP registrados</p>
                {% endif %}
            </div>
        </div>
        
        <a href="/" class="btn back-btn">‚Üê Volver al Panel</a>
    </div>
    
    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        document.getElementById('addVipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('addUsername').value.trim();
            
            if (!username) {
                showMessage('Por favor ingresa un nombre de usuario', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                
                const response = await fetch('/api/add_vip', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error al agregar usuario: ' + error, 'error');
            }
        });
        
        async function removeVip(username) {
            if (!confirm(`¬øEst√°s seguro de remover a ${username} de VIP?`)) {
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                
                const response = await fetch('/api/remove_vip', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Error al remover usuario: ' + error, 'error');
            }
        }
    </script>
</body>
</html>
